<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/head::head"></head>
    <title>Title</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>
<main >
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form th:action="@{/editorial/__${action}__}" th:object="${editorial}" method="POST" autocomplete="off"
                      class="needs-validation mb-4" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class=" mb-3">
                        <label for="nombre" class="form-label">Ingresa la Editorial:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                               placeholder="Editorial" required>
                        <div class="invalid-feedback text-start">Editorial is required</div>

                    </div>







                    <button type="submit" class="btn btn-primary"
                            th:text="${action=='create'?'Sign up':'Update'}"></button>
                </form>
            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/validation.js}"></script>
<footer th:replace="fragments/footer::footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
