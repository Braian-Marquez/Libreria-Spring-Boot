<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<body>
<header th:replace="fragments/header::header"></header>
<main>




    <div class="container" >
        <div class="row mt-5" >
            <div class="col">
                <div class="table-responsive  ">
                    <table class="table table-hover table-bordered "  bgcolor= "#E6E6FA" border="1" cellpadding="1" cellspacing="1">
                        <thead>
                        <tr class="table-dark">

                            <th>Nombre</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${autor}">
                            <td th:text="${a.nombre}"></td>
                            <td><a class="btn btn-warning" th:href="@{/autor/form-autor/__${a.id}__}">Update</a></td>
                            <td>
                                <form  th:action="@{/autor/delete/__${a.id}__}" method="POST">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





</main>

<footer th:replace="fragments/footer::footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html></html>
