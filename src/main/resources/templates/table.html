<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::head"></head>

<body>
<header th:replace="fragments/header::header"></header>
<main>




        <div class="container" >
            <div class="row mt-5" >
                <div class="col">
                    <div class="table-responsive  ">
                        <table class="table table-hover table-bordered "  bgcolor= "#E6E6FA" border="1" cellpadding="1" cellspacing="1">
                            <thead>
                            <tr class="table-dark">
                                <th>ISBN</th>
                                <th>Nombre</th>
                                <th>AÃ±o</th>
                                <th>Autor</th>
                                <th>Editorial</th>
                                <th>Ejemplares</th>
                                <th>Ejemplares Restantes</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="l : ${libro}">
                                <td th:text="${l.isbn}"></td>
                                <td th:text="${l.nombre}"></td>
                                <td th:text="${l.anio}"></td>
                                <td th:text="${l.autor.nombre}"></td>
                                <td th:text="${l.editorial.nombre}"></td>
                                <td th:text="${l.ejemplares}"></td>
                                <td th:text="${l.ejemplaresRestantes}"></td>
                                <td><a class="btn btn-warning" th:href="@{/libro/form-libro/__${l.id}__}">Update</a></td>
                                <td>
                                    <form  th:action="@{/libro/delete/__${l.id}__}" method="POST">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>





</main>

<footer th:replace="fragments/footer::footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
